<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Parlor</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body data-bs-theme="dark">

    <main class="container-fluid">
        <section class="row">

            <!-- SECTION cart -->
            <div class="col-12 col-md-6 p-3 order-2 order-md-1">

                <!-- NOTE ice cream cart -->
                <div class="row p-3">
                    <div class="col-12">
                        <h3>Flavors Selected</h3>
                    </div>
                    <div id="iceCreamCart" class="col-12 card">
                        <div class="d-flex justify-content-between">
                            <span>

                            </span>
                            <span>

                            </span>
                            <span>

                            </span>
                        </div>
                    </div>
                </div>

                <!-- NOTE toppings cart -->
                <div class="row p-3">
                    <div class="col-12">
                        <h3>Toppings Selected</h3>
                    </div>
                    <div id="toppingsCart" class="col-12 card">
                        <div class="d-flex justify-content-between">
                            <span>

                            </span>
                            <span>

                            </span>
                            <span>

                            </span>
                        </div>
                    </div>
                </div>

                <!-- NOTE cone cart -->
                <div class="row p-3">
                    <div class="col-12">
                        <h3>Cones Selected</h3>
                    </div>
                    <div id="coneCart" class="col-12 card">
                        <div class="d-flex justify-content-between">
                            <span>

                            </span>
                            <span>

                            </span>
                            <span>

                            </span>
                        </div>
                    </div>
                </div>

                <!-- NOTE total -->
                <div class="row p-3 justify-content-end">
                    <div class="col-12">
                        <h3>Total</h3>
                    </div>
                    <div id="total" class="col-12 card">

                    </div>
                </div>
            </div>

            <!-- SECTION options -->
            <div class="col-12 col-md-6 p-3 order- 1 order-md-2">

                <!-- NOTE ice cream -->
                <div class="row p-3">
                    <div class="col-12">
                        <h3>Flavors</h3>
                    </div>
                    <button onclick="orderIceCream('vanilla')" class="col-4 card">
                        Vanilla
                    </button>
                    <button onclick="orderIceCream('cookie dough')" class="col-4 card">
                        Cookie Dough
                    </button>
                    <button onclick="orderIceCream('strawberry')" class="col-4 card">
                        Strawberry
                    </button>
                </div>

                <!-- NOTE toppings -->
                <div class="row p-3">
                    <div class="col-12">
                        <h3>Toppings</h3>
                    </div>
                    <button onclick="orderToppings('sprinkles')" class="col-4 card">
                        sprinkles
                    </button>
                    <button onclick="orderToppings('chocolate chips')" class="col-4 card">
                        chocolate chips
                    </button>
                    <button onclick="orderToppings('cookie chunks')" class="col-4 card">
                        cookie chunks
                    </button>
                </div>

                <!-- NOTE cones -->
                <div class="row p-3">
                    <div class="col-12">
                        <h3>Cones</h3>
                    </div>
                    <button onclick="orderCone('regular')" class="col-4 card">
                        regular
                    </button>
                    <button onclick="orderCone('waffle')" class="col-4 card">
                        waffle
                    </button>
                    <button onclick="orderCone('bowl')" class="col-4 card">
                        bowl
                    </button>
                </div>

                <div class="row p-3">
                    <div class="col-12">
                        <h3>All Ready?</h3>
                    </div>
                    <button class="btn card bg-danger" onclick="checkOut()">CHECK OUT</button>
                </div>
            </div>

        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
